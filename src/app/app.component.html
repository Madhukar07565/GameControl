<h3>Game Control</h3>
<div class="row">
  <div class="col-xs-12">
    <app-game-control (intervalFired)="onIntervalFired($event)"></app-game-control>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <app-odd *ngFor="let odd of oddNumbers" [oddNumber] = "odd"></app-odd>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <app-even *ngFor="let even of evenNumbers" [evenNumber] = "even"></app-even>
  </div>
</div>
